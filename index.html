<body>
  <div class="container">
  <div class="header">
<h1>Number Guessing Game</h1>
</div>

<div class="main">
<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p> 
<div class="form">
  <label for="guessfield">Enter the Guess no.</label>
  <input type="number" id="guessfield"min="1"max="100">
  <input type="submit"value="Submit"id="guessSubmit">
</div>
<div class="result">
  <p class="guesses"></p>
  <p class="lastres"></p>
   <p class="lowhigh"></p>
</div>
<div class="reset_btn"></div>
</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
